<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appie</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="bg-[#0E1133] py-3 lg:py-6">
        <nav class="container mx-auto flex justify-between items-center px-6 lg:px-24">
            <div class="flex gap-6 items-center">
                <div><img src="./assets/logo-3.png" alt="logo"></div>
                <div class="text-white text-lg font-medium space-x-4 cursor-pointer hidden lg:flex">
                   <a class="hover:text-orange-600 duration-300">Home</a>
                   <a class="hover:text-orange-600 duration-300">About</a>
                   <a class="hover:text-orange-600 duration-300">Services</a>
                   <a class="hover:text-orange-600 duration-300">Blog</a>
                   <a class="hover:text-orange-600 duration-300">Contact</a>
                </div>
            </div>
            <div class="flex text-white gap-4 font-medium text-lg items-center hidden lg:flex">
                <div>
                    <button class="hover:text-orange-600">Login</button>
                </div>
                <div>
                    <button class="bg-[#FF5544] px-2 py-2 rounded-md border-2 border-[#FF5544] hover:bg-transparent duration-300">Get Started</button>
                </div>
            </div>

            <div class="navbar bg-transparent text-white lg:hidden justify-end">
                <div class="">
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-blue-500 rounded-box font-medium text-lg w-52 ">
                        <a class="hover:text-orange-600 duration-300">Home</a>
                        <a class="hover:text-orange-600 duration-300">About</a>
                        <a class="hover:text-orange-600 duration-300">Services</a>
                        <a class="hover:text-orange-600 duration-300">Blog</a>
                        <a class="hover:text-orange-600 duration-300">Contact</a>
                    </ul>
                  </div>
                </div>
                </div>
        </nav>
    </header>
